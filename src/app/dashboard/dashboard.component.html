
<mat-drawer-container class="example-container" autosize>
  <!-- sidebar -->
  <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">
    <img width="50" height="50" src="../../assets/img/avatar.png"><br>
    <p >{{ (authUserObs$ | async)?.name }}</p>
    <p >{{ (authUserObs$ | async)?.email }}</p>
    <p >{{ (authUserObs$ | async)?.role }}</p>
    <button mat-button routerLink="">Dashboard</button><br>
    <button mat-button routerLink="">Usuarios</button><br>
    <mat-nav-list>
      <ng-container *ngFor="let link of links">
      <a mat-list-item [routerLink]="link.path" *ngIf="
      !link.allowedRoles.length || (verifyRole(link) | async)">
        <mat-icon *ngIf="link.icon">{{ link.icon }}</mat-icon>{{ link.title }}
      </a>
    </ng-container>
    </mat-nav-list>
    <button
    (click)="logout()"
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>Log out</mat-icon>
      </button>  
  </mat-drawer>
  <!-- wrapper -->
  <div class="example-sidenav-content">
    <!-- toolbar -->
    <mat-toolbar color="Basic">
      <button
        type="button"
        mat-button
        (click)="drawer.toggle()"
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span [appFontSize]="20">Admin system</span>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>favorite</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon>share</mat-icon>
      </button>
      <div class="user-icon">
        <img width="30" height="30" src="../../assets/img/avatar.png">
        <p class="user-name">{{ (authUserObs$ | async)?.name }}</p>
      </div>
    </mat-toolbar>
    <!-- mis paginas -->
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
</mat-drawer-container>
